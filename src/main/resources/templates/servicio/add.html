<html xmlns:th="http://www.thymeleaf.org">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
<head>
    <title>Añadir Servicio</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="/css/sty.css"
          th:href="@{/css/sty.css}"/>
</head>
<body>
<a class="btn btn-success" href="../" role="button">Atrás</a>
<form action="#" th:action="@{/servicio/add}"
      th:object="${servicio}" method="post">
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Nuevo Servicio</h3>
                </div>
                <table>
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" placeholder="Id" th:field="*{identificador}" />
                            <td th:if="${#fields.hasErrors('identificador')}" th:errors="*{identificador}"></td>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="text" placeholder="Nombre" th:field="*{nombre}" />
                            <td th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></td>
                        </div>


                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-address-card"></i></span>
                            </div>
                            <input type="text" placeholder="Descripcion" th:field="*{descripcion}" />
                            <td th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></td>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="text" placeholder="Tipo" th:field="*{tipo}" />
                            <td th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></td>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-birthday-cake"></i></span>
                            </div>
                            <input type="text" placeholder="Area" th:field="*{area}" />
                            <td th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></td>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-address-book"></i></span>
                            </div>
                            <input type="number" placeholder="Numero" th:field="*{numero}" />
                            <td th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></td>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-warehouse"></i></span>
                            </div>
                            <input type="text" placeholder="Fecha Inicio" th:field="*{fechaInicio}" />
                            <td th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}"></td>

                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-flag"></i></span>
                            </div>
                            <input type="text" placeholder="Fecha Fin" th:field="*{fechaFin}" />
                            <td th:if="${#fields.hasErrors('fechaFin')}" th:errors="*{fechaFin}"></td>
                        </div>
                    </form>
                </table>


                <div class="form-group">
                    <input type="submit" value="Añadir Servicio" class="btn float-left login_btn">
                </div>

            </div>
        </div>
    </div>
    </div>
</form>


</div>
</div>
</div>
</div>
</form>
</body>
</html>
