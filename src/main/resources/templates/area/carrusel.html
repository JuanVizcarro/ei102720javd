<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Gestionar Areas</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/carrusel.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"
          th:href="@{/css/styles.css}"/>
</head>
<body id="page-top">
<nav class="navbar navbar-expand-lg navbar-light bg-success fixed-top py-3" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Proyecto SANA</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto my-2 my-lg-0">

                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/area/list">Servicios</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/#portfolio">Populares</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/ciudadano/add">Registrarse</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/user/list">Autenticate</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/ciudadano/list">Autenticate</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/area/masInfo">Autenticate</a></li>
            </ul>
        </div>
    </div>
</nav>

<header>

<a class="btn btn-success" href="http://localhost:8080/" role="button">AÃ±adir area</a>
    <div class ="container">
        <div class="row">
            <div class="col s12">
                <h1 class="titulo" align="center">Lista de areas a visitar</h1>
                <div id="miCarrusel" class="carousel slide center-align" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li th:each="imatge,iterstat: ${imagenes}"
                            data-target="#miCarrusel"
                            th:attr="data-slide-to=${iterstat.index}"
                            th:class="${iterstat.index}== 0  ? 'active':''"></li>
                    </ol>
                    <div class="carousel-inner">

                        <div th:each="imatge,iterstat: ${imagenes}"
                             th:class=
                                     "${iterstat.index}==0 ? 'carousel-item active':'carousel-item'">
                            <div class="carrusel-caption" style="">
                                <button type="button" class="btn btn-success" href="http://localhost:8080/{imatge}">Mas</button>
                            </div>
                            <h3 class="first-txt" th:text="${imatge}"></h3>
                            <img th:src="@{${'/css/assets/img/areasFoto/' + imatge}}" class="d-block w-100">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#miCarrusel"
                       role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#miCarrusel"
                       role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
</body>

</html>
