<!DOCTYPE html>
<html>
<head>
    <title>Mofificar servicios Fijos</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="/css/sty.css"
          th:href="@{/css/sty.css}"/>
</head>

<body>
<form action="#" th:action="@{/area/addServiciofijo}"
      th:object="${area}" method="post">

    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Nueva Reserva</h3>
                </div>
                <table>
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" placeholder="Numero Reserva" th:field="*{municipio}" readonly/>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="text" placeholder="DNI" th:field="*{tipoAcceso}" readonly/>
                        </div>


                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-address-card"></i></span>
                            </div>
                            <input type="text" placeholder="Fechas" th:field="*{descripcion}" readonly/>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="text" placeholder="NÂº Personas" th:field="*{numeroDeZonas}" readonly/>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-birthday-cake"></i></span>
                            </div>
                            <input type="text" placeholder="Hora de Llegada" th:field="*{nombre}" readonly/>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-address-book"></i></span>
                            </div>
                            <input type="text" placeholder="Hora de Salida" th:field="*{ubicacionGeografica}" readonly/>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-warehouse"></i></span>
                            </div>
                            <input type="text" placeholder="Tipo de area" th:field="*{tipoArea}" readonly/>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-warehouse"></i></span>
                            </div>
                            <p th:each="serviciofijo : ${serviciosfijos}">
                                <input type="checkbox" th:field="*{caracteristicaFisica}" th:value="${serviciofijo}">
                                <label th:text="${serviciofijo}"></label>
                            </p>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-flag"></i></span>
                            </div>
                            <input type="text" placeholder="Area" th:field="*{orientacion}" readonly/>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-flag"></i></span>
                            </div>
                            <input type="text" placeholder="Area" th:field="*{instalacion}" readonly/>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-flag"></i></span>
                            </div>
                            <input type="text" placeholder="Area" th:field="*{comentario}" readonly/>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-flag"></i></span>
                            </div>
                            <input type="text" placeholder="Imagen" th:field="*{imagen}" readonly/>
                        </div>

                    </form>
                </table>

                <div class="form-group">
                    <input type="submit" value="Actualizar" class="btn float-left login_btn">
                </div>
            </div>
        </div>
    </div>
    </div>
</form>


</div>
</div>
</div>
</div>
</form>
</body>

</html>
