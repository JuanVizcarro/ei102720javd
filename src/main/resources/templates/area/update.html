<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modificar Areas</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>Modificar area</h2>
<form action="#" th:action="@{/area/update}"
      th:object="${area}" method="post">
    <table>
        <tr>
            <td><label>Nombre</label></td>
            <td><input type="text" th:field="*{nombre}" /></td>
            <td th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></td>
        </tr>
        <tr>
            <td><label>Municipio</label></td>
            <td><input type="text" th:field="*{municipio}" /></td>
            <td th:if="${#fields.hasErrors('municipio')}" th:errors="*{municipio}"></td>
        </tr>
        <tr>
            <td><label>NumeroDeZonas</label></td>
            <td><input type="number" th:field="*{numeroDeZonas}" /></td>
            <td th:if="${#fields.hasErrors('numeroDeZonas')}" th:errors="*{numeroDeZonas}"></td>
        </tr>
        <tr>
            <td><label>TipoAcceso</label></td>
            <td><input type="text" th:field="*{tipoAcceso}" /></td>
            <td th:if="${#fields.hasErrors('tipoAcceso')}" th:errors="*{tipoAcceso}"></td>
        </tr>
        <tr>
            <td><label>Descripcion</label></td>
            <td><input type="text" th:field="*{descripcion}" /></td>
            <td th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></td>
        </tr>
        <tr>
            <td><label>UbicacionGeografica</label></td>
            <td><input type="text" th:field="*{ubicacionGeografica}" /></td>
            <td th:if="${#fields.hasErrors('ubicacionGeografica')}" th:errors="*{ubicacionGeografica}"></td>
        </tr>
        <tr>
            <td><label>Tipo de Ã¡rea</label></td>
            <td><input type="text" th:field="*{tipoArea}" /></td>
            <td th:if="${#fields.hasErrors('tipoArea')}" th:errors="*{tipoArea}"></td>
        </tr>
        <tr>
            <td><label>Servicios</label></td>
            <td><input type="text" th:field="*{caracteristicaFisica}" readonly/></td>
        </tr>
        <tr>
            <td><label>Orientacion</label></td>
            <td><input type="text" th:field="*{orientacion}" /></td>
        </tr>
        <tr>
            <td><label>instalacion</label></td>
            <td><input type="text" th:field="*{instalacion}" /></td>
        </tr>
        <tr>
            <td><label>comentarios</label></td>
            <td><input type="text" th:field="*{comentario}" /></td>
        </tr>
        <tr>
            <td><label>Imagen</label></td>
            <td><input type="text" th:field="*{imagen}" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Modifica area" /></td>
        </tr>
    </table>
</form>
</body>
</html>
