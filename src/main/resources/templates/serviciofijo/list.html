<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar de Servicios</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
<h1>Lista de Servicios</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="serviciofijo: ${serviciosfijos}">
        <td th:text="${serviciofijo.nombre}"></td>
        <td th:text="${serviciofijo.descripcion}"></td>
        <td><a class="btn btn-warning" th:href="@{/serviciofijo/update/{nombre}(nombre=${serviciofijo.nombre})}" role="button">Edita</a>
        </td>
        <td><a class="btn btn-danger" th:href="@{/serviciofijo/delete/{nombre}(nombre=${serviciofijo.nombre})}" role="button">Borra</a>
        </td>
    </tr>
    </tbody>
</table>
<a class="btn btn-success" href="add" role="button">AÃ±adir Servicio Fijo</a>
</body>
</html>
