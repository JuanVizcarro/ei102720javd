<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Gestionar Reservas</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
<h1>Lista de Reservas</h1>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Persona</th>
    <th scope="col">Fecha</th>
    <th scope="col">Numero Personas</th>
    <th scope="col">QR</th>
    <th scope="col">Limite Reserva</th>
    <th scope="col">Area</th>
    <th scope="col">Zona</th>
    <th scope="col">Horario Reserva</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="reserva: ${reservas}">
    <td th:text="${reserva.persona}"></td>
    <td th:text="${reserva.fecha}"></td>
    <td th:text="${reserva.numeroPersonas}"></td>
    <td th:text="${reserva.qr}"></td>
    <td th:text="${reserva.limiteReserva}"></td>
    <td th:text="${reserva.area}"></td>
    <td th:text="${reserva.zona}"></td>
    <td th:text="${reserva.horarioReserva}"></td>
    <td><a class="btn btn-warning" th:href="@{/reserva/update/{nombre}(nombre=${reserva.persona})}" role="button">Edita</a>
    </td>
    <td><a class="btn btn-danger" th:href="@{/reserva/delete/{nombre}(nombre=${reserva.persona})}" role="button">Borra</a>
    </td>
  </tr>
  </tbody>
</table>
<a class="btn btn-success" href="add" role="button">AÃ±adir reserva</a>
</body>
</html>
