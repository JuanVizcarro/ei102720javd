<html xmlns:th="http://www.thymeleaf.org">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
<head>
  <title>Nueva Reserva</title>
  <!--Made with love by Mutiullah Samim -->

  <!--Bootsrap 4 CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!--Fontawesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <!--Custom styles-->
  <link rel="stylesheet" type="text/css" href="/css/sty.css"
        th:href="@{/css/sty.css}"/>
</head>

<body>
<a class="btn btn-success" href="/area/carrusel" role="button">Atrás</a>
<form action="#" th:action="@{/reserva/add}"
      th:object="${reserva}" method="post">

  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Nueva Reserva</h3>
        </div>
        <table>
          <form>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" placeholder="Numero Reserva" th:field="*{numeroReserva}" />
              <td th:if="${#fields.hasErrors('numeroReserva')}" th:errors="*{numeroReserva}"></td>
            </div>

            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="text" placeholder="DNI" th:field="*{persona}" />
              <td th:if="${#fields.hasErrors('persona')}" th:errors="*{persona}"></td>
            </div>


            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-address-card"></i></span>
              </div>
              <input type="date" placeholder="Fechas" th:field="*{fecha}"/>
              <td th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></td>
            </div>

            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              </div>
              <input type="number" placeholder="Nº Personas" th:field="*{numeroPersonas}" />
              <td th:if="${#fields.hasErrors('numeroPersonas')}" th:errors="*{numeroPersonas}"></td>
            </div>

            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-birthday-cake"></i></span>
              </div>
              <input type="time" placeholder="Hora de Llegada" th:field="*{horaInicio}" />
              <td th:if="${#fields.hasErrors('horaInicio')}" th:errors="*{horaInicio}"></td>
            </div>

            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-address-book"></i></span>
              </div>
              <input type="time" placeholder="Hora de Salida" th:field="*{horaFin}" />
              <td th:if="${#fields.hasErrors('horaFin')}" th:errors="*{horaFin}"></td>
            </div>

            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-warehouse"></i></span>
              </div>
              <input type="number" placeholder="Limite Reserva" th:field="*{limiteReserva}" />
              <td th:if="${#fields.hasErrors('limiteReserva')}" th:errors="*{limiteReserva}"></td>
            </div>

            <form action="#" th:action="@{/reserva/add}"
                  th:object="${area}" method="get">

            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-flag"></i></span>
              </div>
              <input type="text" th:value="*{nombre}" readonly/>
            </div>
            </form>

            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-warehouse"></i></span>
              </div>
              <input type="number" placeholder="Zona" th:field="*{zona}" />
              <td th:if="${#fields.hasErrors('zona')}" th:errors="*{zona}"></td>
            </div>

            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-warehouse"></i></span>
              </div>
              <input type="text" placeholder="Horario Reserva" th:field="*{horarioReserva}" />
              <td th:if="${#fields.hasErrors('horarioReserva')}" th:errors="*{horarioReserva}"></td>
            </div>
          </form>
        </table>

        <div class="form-group">
          <input type="submit" value="RESERVAR" class="btn float-left login_btn">
        </div>
      </div>
    </div>
  </div>
  </div>
</form>


</div>
</div>
</div>
</div>
</form>
</body>

</html>
