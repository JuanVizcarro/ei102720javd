<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar Nadadors</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
<h1>Llista de Nadadors</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Num. Federat</th>
        <th scope="col">Nom</th>
        <th scope="col">Pais</th>
        <th scope="col">Edat</th>
        <th scope="col">GÃ¨nere</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="nadador: ${nadadors}">
        <td th:text="${nadador.numFederat}"></td>
        <td th:text="${nadador.nom}"></td>
        <td th:text="${nadador.pais}"></td>
        <td th:text="${nadador.edat}"></td>
        <td th:text="${nadador.genere}"></td>
        <td><a class="btn btn-warning" th:href="@{/nadador/update/{nom}(nom=${nadador.nom})}" role="button">Edita</a>
        </td>
        <td><a class="btn btn-danger" th:href="@{/nadador/delete/{nom}(nom=${nadador.nom})}" role="button">Esborra</a>
        </td>
    </tr>
    </tbody>
</table>
<a class="btn btn-success" href="add" role="button">Afegeix nadador</a>
</body>
</html>
