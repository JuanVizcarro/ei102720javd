<html xmlns:th="http://www.thymeleaf.org">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
<head>
    <title>Nuevo Municipio</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="/css/sty.css"
          th:href="@{/css/sty.css}"/>
</head>
<body>
<a class="btn btn-success" href="../" role="button">Atrás</a>
<form action="#" th:action="@{/municipio/add}"
      th:object="${municipio}" method="post">
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Nuevo Municipio</h3>
                </div>
                <table>
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" placeholder="Nombre" th:field="*{nombre}" />
                            <td th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></td>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="number" placeholder="Telefono" th:field="*{tlf}" />
                            <td th:if="${#fields.hasErrors('tlf')}" th:errors="*{tlf}"></td>
                        </div>


                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-address-card"></i></span>
                            </div>
                            <input type="number" placeholder="Codigo Postal" th:field="*{cp}" />
                            <td th:if="${#fields.hasErrors('cp')}" th:errors="*{cp}"></td>
                        </div>
                    </form>
                </table>


                <div class="form-group">
                    <input type="submit" value="Añadir Municipio" class="btn float-left login_btn">
                </div>

            </div>
        </div>
    </div>
    </div>
</form>


</div>
</div>
</div>
</div>
</form>
</body>
</html>
